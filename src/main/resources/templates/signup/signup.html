<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
 <head th:fragment="header">
  <meta charset="UTF-8">
  <meta name="Author" content="JHCHOI">
  <meta name="Keywords" content="mypage">
  <meta name="Description" content="all projects">

  <title>on track - sign up</title>
  <link rel="icon" type="image/x-icon" href="../../static/imgs/icons8-octaedro-32.png" th:href="@{/imgs/icons8-octaedro-32.png}">
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
  <script src="../../static/js/signup.js" th:src="@{/js/signup.js}"></script>
  <!-- <script src="/js/main.js"></script> -->
 </head>
 <body>
    <div class="일단전체감싸는div">
        <div class="modal-signup-container flex-col-justify-center">
            <div class="박스위문구 mb_7">
                <span class="font-24 altivo-bold ml-30 ls-clear">on track</span>
            </div>
            <div class="회원가입box flex-col-start-center-nowrap modal-signup">
                <span class="font-30 extrabold mb-3">회원가입</span>
                <span class="altivo-regular ls-clear font-20 mb-30">step <span class="altivo-regular ls-clear font-20 mb-30 signup-step-num">1</span> of 4</span>
                <!-- step 1. 이메일 입력 -->
                <div class="flex-col-start-nowrap mb-20 signup-step-1"> <!--/*flex-col-justify-center*/-->
                    <label for="userEmail" class="font-12 bold mb-20 valid-email-guide">이메일<span class="valid-email-guide cRed bold hide">이 유효하지 않습니다.</span></label>
                    <input type="text" id="userEmail" name="userEmail" class="bg-5ec input-signup-email" placeholder="이메일 주소를 입력하세요">
                </div>

                <!-- step 1. 계속 버튼 -->
                <button type="button" class="btn-signup-continue mt-14">계속</button>

                <!-- step 2. 안내(인증메일발송) -->
                <div class="flex-col-center mt_30 signup-step-2 hide">
                    <img src="../../static/imgs/email.png" th:src="@{/imgs/email.png}" alt="" class="img-5em">
                    <!--/* <p class="signup-step-2">입력하신 이메일로 인증링크가 발송되었습니다.<br/><mark class="bold font-18 c2d1">해당 링크를 통해 회원가입을 완료해주시기 바랍니다.</mark></p> */-->
                    <p class="signup-step-2 mb-20">입력하신 이메일로(<span class="signup-email">그대가입력한@이메일.주소</span>)로<br/>
                        <strong>인증코드</strong>가 발송되었습니다.<br/> <mark class="bold font-18 c2d1">메일을 확인해주시기 바랍니다.</mark></p>
                    <label for="vCode" class="signup-step-2"><!--메일로 받으신 인증코드를 입력해주세요--></label>
                    <input type="text" name="vCode" id="vCode" class="signup-step-2 " placeholder="인증코드">
                    <button type="button" class="btn-signup-verify signup-step-2">인증</button>
                </div>

                <!-- step 1. OAuth -->
                <div class="mb-10 signup-step-1">
                    <span class="mid-line bold font-14">간편 회원가입</span>
                </div>
                <div class="signup-step-1">
                    <div class="flex-row-center-center-nowrap">
                        <a href="#" class="aColor flex-row-justify-start-align-center btn-trans mr-20">
                            <!-- <img src="" alt="google" class=""> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18">
                                <path fill="#4285F4" d="M17.785 9.169c0-.738-.06-1.276-.189-1.834h-8.42v3.328h4.942c-.1.828-.638 2.073-1.834 2.91l-.016.112 2.662 2.063.185.018c1.694-1.565 2.67-3.867 2.67-6.597z"></path><path fill="#34A853" d="M9.175 17.938c2.422 0 4.455-.797 5.94-2.172l-2.83-2.193c-.758.528-1.774.897-3.11.897-2.372 0-4.385-1.564-5.102-3.727l-.105.01-2.769 2.142-.036.1c1.475 2.93 4.504 4.943 8.012 4.943z"></path><path fill="#FBBC05" d="M4.073 10.743c-.19-.558-.3-1.156-.3-1.774 0-.618.11-1.216.29-1.774l-.005-.119L1.254 4.9l-.091.044C.555 6.159.206 7.524.206 8.969c0 1.445.349 2.81.957 4.026l2.91-2.252z"></path><path fill="#EB4335" d="M9.175 3.468c1.684 0 2.82.728 3.468 1.335l2.531-2.471C13.62.887 11.598 0 9.175 0 5.667 0 2.638 2.013 1.163 4.943l2.9 2.252c.727-2.162 2.74-3.727 5.112-3.727z"></path></svg>
                            <span class="altivo-regular ls-5 ml-7">Google</span>
                        </a>
                        <a href="#" class="aColor flex-row-justify-start-align-center btn-trans">
                            <svg width="18" height="18" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#319990" d="M9 32V480H181.366V255.862L331.358 480H504V32H331.358V255.862L181.366 32H9Z"></path></svg>
                            <span class="altivo-regular ls-5 ml-7">NAVER</span>
                        </a>
                    </div>
                </div><!-- step 1. OAuth 끝 -->

                <div class="mt-60 mb-7">
                    <div class="status-sign not-yet"></div>
                    <div class="status-sign planning"></div>
                    <div class="status-sign ing"></div>
                    <div class="status-sign review"></div>
                    <div class="status-sign done"></div>
                </div>
            </div><!-- 회원가입box 끝 -->
        </div>
    </div>
 </body>
 </html>
